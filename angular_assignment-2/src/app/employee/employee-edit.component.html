
<div class="panel panel-primary">
  <div class="panel-heading">
      <h4>
            <span class="glyphicon glyphicon-edit"></span> {{pageTitle}}
      </h4>
      </div>
  <div class="panel-body">
    <div *ngIf="employees">
      <h3><strong> Employee : {{employees.firstName | titlecase}}</strong> </h3>
    
    <form>
      <fieldset>
          <div class="form-group">
              <label for="fName">First Name :</label>
              <input id="fName" type="text"  placeholder="Frist Name" required class="form-control" name="fname" [(ngModel)]="employees.firstName " >
          </div>
          <div class="form-group">
              <label for="lName">Last Name :</label>
              <input id="lName" type="text"  placeholder="Last Name" required class="form-control" name="lname" [(ngModel)]="employees.lastName " >
          </div>
          <div class="form-group">
              <label for="Email">Email :</label>
              <input id="Email"  type="email" placeholder="Email ID" required class="form-control" name="email" [(ngModel)]="employees.email">
          </div>
          <div class="form-group">
              <label for="cno">Contact No :</label>
              <input id="cno" type="number"  placeholder="Contact No" required class="form-control" name="contactNo" [(ngModel)]="employees.contactno">
          </div>
          <div class="form-group">
              <label for="addr">Address :</label>
              <textarea required id="addr" placeholder="Enter Your Address" class="form-control" rows="2" name="address" [(ngModel)]="employees.address"></textarea>       
          </div>
          <div class="form-group">
              <label  for="usernm">User Name :</label>
              <input id="usernm" required class="form-control" placeholder="User Name" type="text" name="userName" [(ngModel)]="employees.userName">
          </div>
          <div class="form-group">
              <label for="pwd">Password :</label>
              <input id="pwd" required class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="employees.password">
          </div>
          <label>Gender :</label>
              <div>
                  <input type="radio" value="Male" name="gender" [(ngModel)]="employees.gender">Male<br>
                  <input type="radio" value="Female" name="gender" [(ngModel)]="employees.gender">Female<br>
              </div>
              <br>
              <div class="form-group">
                  <label>Qualification :</label>
                  <select class="form-control" required name="qualification" [(ngModel)]="employees.qualification">
                          <option value="" disabled selected>--Select--</option>
                      <option *ngFor="let qua of qualification_list">
                          {{qua}}
                      </option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Experience :</label>
                  <select class="form-control" required name="exper" [(ngModel)]="employees.experince"> 
                      <option value="" disabled selected>--Select--</option>
                      <option *ngFor="let exp of experience">
                      {{exp}}   
                      </option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Coding Languages :</label>
                  <div class="form-check" *ngFor="let lang of language">
                      <input class="form-check-input" [(ngModel)]="lang.isEnable" (change)="onChange(lang.languageName, $event.target.checked)" name="{{ lang.languageName }}" type="checkbox" id="{{lang.languageName}}">
                          {{lang.languageName}}
                  </div>
              </div>
      </fieldset>
    </form>
  </div>
  </div>
    <div class="panel-footer">
            <button class="btn btn-primary" (click)="goBack()"> <span class="glyphicon glyphicon-chevron-left"></span>Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" type="submit" (click)="save()"><span class="glyphicon glyphicon-save"></span>Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" (click)=" clear()"><i class="fas fa-eraser"></i>Clear</button>
    </div>
  
</div>
