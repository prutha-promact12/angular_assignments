
<div class="panel panel-primary">
  <div class="panel-heading">
      <h4>
            <span class=" glyphicone glyphicon-plus"></span> {{pageTitle}}
      </h4>
      </div>
<div class="panel-body">
<form #form="ngForm">
      <fieldset>
          <div class="form-group">
              <label for="fName">First Name :</label>
              <input id="fName" type="text" placeholder="First Name" required class="form-control" #firstName name="firstName" [(ngModel)]="model.firstName" >
          </div>
          <div class="form-group">
                <label for="lName">Last Name :</label>
                <input id="lName" type="text" placeholder="Last Name" required class="form-control" #lastName name="lastName" [(ngModel)]="model.lastName" >
            </div>
            <div class="form-group">
                    <label for="Email">Email :</label>
                    <input id="Email"  type="email" placeholder="Email ID" required class="form-control" #email name="email" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                    <label for="cno">Contact No :</label>
                    <input id="cno" type="number"  placeholder="Contact No" required class="form-control" #contactNo name="contactNo" [(ngModel)]="model.contactNo">
            </div>
                <div class="form-group">
                    <label for="addr">Address :</label>
                    <textarea required id="addr" placeholder="Enter Your Address" class="form-control" rows="2" #address name="address" [(ngModel)]="model.address"></textarea>       
                </div>
                <div class="form-group">
                    <label  for="usernm">User Name :</label>
                    <input id="usernm" required class="form-control" placeholder="User Name" type="text" #userName name="userName" [(ngModel)]="model.userName">
                </div>
                <div class="form-group">
                    <label for="pwd">Password :</label>
                    <input id="pwd" required class="form-control" placeholder="Password" type="password" #password name="password" [(ngModel)]="model.password">
                </div>
                <label>Gender :</label>
                <div>
                    <input type="radio" value="Male" name="gender" #gen [(ngModel)]="model.gender">Male<br>
                    <input type="radio" value="Female" name="gender" #gen [(ngModel)]="model.gender">Female<br>
                </div>
                    <br>
                    <div class="form-group">
                            <label>Qualification :</label>
                            <select class="form-control" required name="qualification" #qua [(ngModel)]="model.qualification">
                                    <option value="" disabled selected>--Select--</option>
                                <option *ngFor="let qua of qualification_list">
                                    {{qua}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Experience :</label>
                            <select class="form-control" required name="exper" #expere [(ngModel)]="model.exper"> 
                                <option value="" disabled selected>--Select--</option>
                                <option *ngFor="let exp of experience">
                                {{exp}}   
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Coding Languages :</label>
                            <div class="form-check" *ngFor="let lang of language">
                                <input class="form-check-input" [(ngModel)]="lang.isEnable" (change)="onChange(lang.languageName, $event.target.checked)" name="{{ lang.languageName }}" type="checkbox" id="{{lang.languageName}}" #chlanguage>
                                    {{lang.languageName}}
                            </div>
                        </div>
              <!--<div class="form-group">
                  <label>Coding Languages :</label><br>
                  <span  *ngFor="let lang of language">
                      <input type="checkbox" name="language" [(ngModel)]="lang.isChecked" value="lang.languageName" >
                      {{lang.languageName}}<br>
                  </span>
              </div>-->
             
  </fieldset>
  </form>
</div>
<div class="panel-footer"> 
        <button class="btn btn-primary" (click)="goBack()"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        
        <button class="btn btn-primary" (click)="add(firstName.value, lastName.value, email.value,contactNo.value,address.value, userName.value, password.value, gen.value, qua.value, expere.value); 

                                                    firstName.value=''; 
                                                    lastName.value=''; 
                                                    email.value='';
                                                    contactNo.value=''; 
                                                    address.value='';
                                                    userName.value='';
                                                    password.value='';
                                                    gen.value='';
                                                    qua.value='';
                                                    expere.value='';
                                                   
                                                    ">
              <span class="glyphicon glyphicon-save"></span>Add
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;
        
            <button class="btn btn-primary" (click)="clear()"><i class="fas fa-eraser"></i>Clear</button>
</div>
Model:{{model | json}}
<br>
Angular:{{form.value | json}}
</div>
